<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lista">
      <h2 data-cy="listaDetailsHeading"><span jhiTranslate="leadsMariaApp.lista.detail.title">Lista</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lista.id }}</span>
        </dd>
        <dt><span jhiTranslate="leadsMariaApp.lista.nomeLista">Nome Lista</span></dt>
        <dd>
          <span>{{ lista.nomeLista }}</span>
        </dd>
        <dt><span jhiTranslate="leadsMariaApp.lista.dataCadastro">Data Cadastro</span></dt>
        <dd>
          <span>{{ lista.dataCadastro | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lista', lista.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
